{% extends 'base.html' %}
{% block title %}View Note{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3>{{ note.title }}</h3>
        <p class="mt-3">{{ note.content }}</p>
        <p class="text-muted small">Created at: {{ note.created_at }}</p>
        <a class="btn btn-secondary mt-3" href="{{ url_for('viewall') }}">Back</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
