{%extends 'base.html'%}
{%block title %}All Notes{%endblock%}
{%block content %}
<h3 class="mb-4">Your Notes</h3>

<div class="row">
    {% if notes %}
        {% for note in notes %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text text-truncate">{{note.content}}</p>
                    <p class="mt-auto mb-1 text-muted small">{{note.created_at}}</p>
                    <div class="mt-2">
                        <a class="btn btn-sm btn-primary" href="{{url_for('viewnotes',note_id=note.id)}}">View</a>
                        <a class="btn btn-sm btn-warning" href="{{url_for('updatenote',note_id=note.id)}}">Edit</a>
                        <form action="{{url_for('deletenote',note_id=note.id)}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this note?')">Delete</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>
        {% endfor %}
    {% else %}
        <p class="text-muted">You have no notes yet. <a href="{{url_for('addnote')}}">create your first note</a></p>
    {% endif %}

</div>
{%endblock%}
